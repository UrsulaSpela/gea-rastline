<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastline.si - Kontakt</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

    <!-- Navigacijska vrstica -->
    <nav class="navbar navbar-expand-lg shadow-sm nav-design sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <i class="bi bi-flower1 footer-logo"></i>
                <span class="store-name">Rastline.si</span>
            </a>   

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Linki -->
            <div class="collapse navbar-collapse nav-links" id="#navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="shop.html">Trgovina</a></li>
                    <li class="nav-item"><a class="nav-link" href="service.html">Storitev</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">O nas</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Kontakt</a></li>
                    <li class="nav-item"><a class="nav-link" href="basket.html" id="cart">Košarica</a></li>
                </ul>
            </div>
        </div>
    </nav> 

    <!-- Vrh strani -->
    <header class="hero contact d-flex align-items-center text-center text-light bg-light">
        <div class="container">
            <h1>Kontaktirajte nas</h1>
            <p>Imate vprašanje? Pišite nam!</p>
        </div>
    </header>

    <!-- Glavni del strani -->
    <main class="container py-5">
        <section class="contact-section">
            <div class="row">
                <!-- Leva stran - kontaktni podatki -->
                <div class="col-md-6 col-sm-12 left-side-contact">
                    <div class="contact-info">
                        <div class="contact-item mb-4 py-3">
                            <div class="icon-circle">
                                <i class="bi bi-telephone-fill"></i>
                            </div>

                            <div>
                                <h5>Telefonska</h5>
                                <p>000 111 222</p>
                            </div>
                        </div>

                        <div class="contact-item mb-4 py-3">
                            <div class="icon-circle">
                                <i class="bi bi-envelope-fill"></i>
                            </div>

                            <div>
                                <h5>Email</h5>
                                <p>rastlina-si@gmail.com</p>
                            </div>
                        </div>

                        <div class="contact-item mb-4 py-3">
                            <div class="icon-circle">
                                <i class="bi bi-geo-alt-fill"></i>
                            </div>

                            <div>
                                <h5>Naslov</h5>
                                <p>Zanimiva cesta 5, 1000 Ljubljana, Slovenija</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Desna stran - obrazec -->
                <div class="col-md-6 col-sm-12 right-side-contact">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ime in priimek <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" placeholder="Vaše ime" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-pošta <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" placeholder="vaš@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Sporočilo <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Vaše sporočilo..." required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">Pošlji</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Spodnji del strani -->
    <footer class="footer-design">
        <div class="container">
            <div class="footer-top">
                <!-- Leva -->
                <div class="footer-left">
                    <i class="bi bi-flower1 footer-logo"></i>
                    <span class="footer-brand">Rastline.si</span>
                </div>

                <!-- Sredina -->
                <div class="footer-center">
                    <a href="index.html">Domov</a>
                    <a href="shop.html">Trgovina</a>
                    <a href="about.html">O nas</a>
                    <a href="contact.html">Kontakt</a>
                </div>

                <!-- Desno -->
                <div class="footer-right">
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                </div>
            </div>

            <hr>

            <div class="footer-bottom">
                &copy; 2025 Rastline.si
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
